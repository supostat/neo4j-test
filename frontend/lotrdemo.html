<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
		<title>Neo4j - Lord Of The Rings - Demo</title>
		<style type="text/css">
			@import url(css/jquery-ui.min.css);
			@import url(css/bootstrap.min.css);
			@import url(css/lotrdemo.css);
		</style>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-default navbar-fixed-top navbar-light bg-light">
				<a id="lotrall" class="navbar-brand" href="#">
					all
				</a>
				<form id="lotrform" class="form-inline">
					<input id="sourcecharacter" class="ui-widget form-control mr-sm-2" type="text" placeholder="source Character"/>
					<input id="targetcharacter" class="ui-widget form-control mr-sm-2" type="text" placeholder="target Character"/>
					<button type="submit" class="btn btn-default">Get shortest path</button>
				</form>
				<form id="rel-1-form" class="form-inline">
						<select id="Rel">
								<option value="REL_1">REL_1</option>
								<option value="REL_2">REL_2</option>
								<option value="REL_3">REL_3</option>
								<option value="REL_4">REL_4</option>
								<option value="REL_5">REL_5</option>
								<option value="REL_6">REL_6</option>
								<option value="REL_7">REL_7</option>
								<option value="REL_8">REL_8</option>
								<option value="REL_9">REL_9</option>
								<option value="REL_10">REL_10</option>
								<option value="REL_11">REL_1</option>
								<option value="REL_12">REL_1</option>
								<option value="REL_13">REL_1</option>
								<option value="REL_14">REL_1</option>
								<option value="REL_15">REL_1</option>
								<option value="REL_16">REL_1</option>
								<option value="REL_17">REL_1</option>
								<option value="REL_18">REL_1</option>
								<option value="REL_19">REL_1</option>
						</select>
					<button type="submit" class="btn btn-default">Filter by relations</button>
				</form>
			</nav>
		</header>
		<div class="container-fluid">
			<div id="cy"></div>
		</div>
		<script type="text/javascript" src="js/cytoscape.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui.min.js"></script>
		<script type="text/javascript" src="js/popper.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/neo4j-web.min.js"></script>
		<script type="text/javascript" src="js/lotrdemo.js"></script>
	</body>
</html>
